<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YB 랭킹</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="hero">
    <div class="heroInner">
      <div class="headline">
        <div class="brand">
          <img class="logo" src="./assets/yb-logo-placeholder.svg" alt="YB" />
          <div class="brandText">
            <div class="brandName">YB</div>
            <div class="brandSub">월별 누적 랭킹</div>
          </div>
        </div>

        <div class="stats">
          <div class="stat">
            <div class="statLabel">총원</div>
            <div class="statValue" id="metaCount">-</div>
          </div>
          <div class="stat">
            <div class="statLabel">평균 풍력</div>
            <div class="statValue" id="metaAvg">-</div>
          </div>
          <div class="stat muted">
            <div class="statLabel">갱신</div>
            <div class="statValue small" id="metaRefresh">-</div>
          </div>
        </div>
      </div>

      <div class="toolbar">
        <div class="legend" id="legendInline" aria-label="tier legend"></div>

        <div class="actions">
          <input id="searchInput" class="search" placeholder="이름 검색" />
          <select id="sortSelect" class="select">
            <option value="rank" selected>순위순</option>
            <option value="value">별풍선순</option>
            <option value="name">이름순</option>
          </select>
          <button class="btn" id="btnReload" title="data/YB.xlsx 다시 읽기">새로고침</button>
          <label class="btn ghost fileBtn" title="내 PC 엑셀 업로드">
            엑셀 업로드
            <input id="fileInput" type="file" accept=".xlsx,.xls" />
          </label>
        </div>
      </div>

      <div class="hintRow">
        <div class="hint" id="dataHint">data/YB.xlsx 자동 로드 시도</div>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="board card">
      <div class="boardHeader">
        <div class="boardTitle">랭킹</div>
        <div class="boardRight">
          <span class="muted" id="tableMeta">-</span>
        </div>
      </div>

      <div class="rows" id="rows">
        <div class="empty">데이터 로딩 중…</div>
      </div>

      <div class="boardFooter">
        <div class="muted">• GitHub Pages 정적 랭킹보드 • 엑셀 쿼리 결과를 그대로 표시</div>
        <button class="linkBtn" id="btnExport">CSV 내보내기</button>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
