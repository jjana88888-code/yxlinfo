<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YB 랭킹</title>
  <link rel="stylesheet" href="./styles.css?v=6b-fix-ids" />
</head>
<body>
  <main class="wrap">
    <section class="board card">
<div class="boardTop">
  <div class="boardTopStack">
    <div class="brandCenter">
      <img class="logoCenter" src="./assets/yb-logo.png" alt="YB" />
    </div>

    <div class="summaryLine" aria-label="요약 정보">
      <div class="summaryText">
        <span class="sumItem"><span class="sumLabel">총 별풍선</span> <span class="sumValue" id="metaTotal">-</span></span>
        <span class="dot">·</span>
        <span class="sumItem"><span class="sumLabel">평균</span> <span class="sumValue" id="metaAvg">-</span></span>
        <span class="dot">·</span>
        <span class="sumItem"><span class="sumLabel">인원</span> <span class="sumValue" id="metaCount">-</span></span>
        <span id="metaRefresh" class="isHidden">-</span>
        <span id="tableMeta" class="isHidden">-</span>
      </div>

      <div class="miniActions">
        <!-- keep for JS (hidden) -->
        <input id="searchInput" class="isHidden" placeholder="이름 검색" />
        <select id="sortSelect" class="isHidden">
          <option value="rank" selected>순위순</option>
          <option value="value">별풍선순</option>
          <option value="name">이름순</option>
        </select>

        <button class="iconBtn" id="btnReload" title="새로고침" aria-label="새로고침">
          <span class="ico" aria-hidden="true">⟳</span>
        </button>

        <label class="iconBtn ghost fileBtn" title="엑셀 업로드" aria-label="엑셀 업로드">
          <span class="ico" aria-hidden="true">⬆</span>
          <input id="fileInput" type="file" accept=".xlsx,.xls" />
        </label>
      </div>
    </div>

    <div class="legendRow">
      <div class="legend legendLeft" id="legendInline"></div>
      <div class="genderTabs" id="genderTabs" role="tablist" aria-label="성별 보기">
        <button class="tabBtn isActive" data-tab="all" role="tab" aria-selected="true">전체</button>
        <button class="tabBtn" data-tab="male" role="tab" aria-selected="false">남자</button>
        <button class="tabBtn" data-tab="female" role="tab" aria-selected="false">여자</button>
      </div>
    </div>
  </div>

  <div id="dataHint" style="display:none"></div>
</div>
<div class="rows" id="rows">
        <div class="empty emptyFull">데이터 로딩 중…</div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
