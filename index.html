<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>YB 랭킹</title>
  <link rel="stylesheet" href="./styles.css?v=5p-fixload-1" />
</head>
<body>
  <main class="wrap">
    <section class="board card">
<div class="boardTop">
  <div class="boardTopInner">
    <div class="brand">
      <img class="logo" src="./assets/yb-logo.png" alt="YB" />
    </div>

    <div class="rightBlock">
      <div class="stats">
        <div class="stat">
          <div class="statLabel">총원</div>
          <div class="statValue" id="metaCount">-</div>
        </div>
        <div class="stat">
          <div class="statLabel">평균 풍력</div>
          <div class="statValue" id="metaAvg">-</div>
        </div>
        <div class="stat">
          <div class="statLabel">갱신</div>
          <div class="statValue statSmall" id="metaRefresh">-</div>
        </div>
      </div>

      <div class="toolbar">
        <div class="legend" id="legend"></div>

        <div class="actions">
          <!-- keep for JS (hidden by CSS) -->
          <input id="searchInput" class="search isHidden" placeholder="이름 검색" />
          <select id="sortSelect" class="select isHidden">
            <option value="rank" selected>순위순</option>
            <option value="value">별풍선순</option>
            <option value="name">이름순</option>
          </select>

          <button class="iconBtn" id="btnReload" title="새로고침" aria-label="새로고침">
            <span class="ico" aria-hidden="true">⟳</span>
          </button>

          <label class="iconBtn ghost fileBtn" title="엑셀 업로드" aria-label="엑셀 업로드">
            <span class="ico" aria-hidden="true">⬆</span>
            <input id="fileInput" type="file" accept=".xlsx,.xls" />
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="rows" id="rows">
        <div class="empty">데이터 로딩 중…</div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
